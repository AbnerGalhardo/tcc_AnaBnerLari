<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Atleta</title>
    <link rel="stylesheet" href="css/style_atleta.css">

</head>
<body>
    <div class="container">
        <h1>Cadastro Atleta</h1>
        <form action="cadastro_atleta.php" method="post">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
            <br>
            <label for="cpf">CPF</label>
            <input type="tel" name="cpf" id="cpf"> 
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required> 
            <br>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
            <br>
            <label for="time">Time:</label>
            <select name="time" id="time" required>
                <option value="01">Cruzeiro</option>
                <option value="02">Flamengo</option>
                <option value="03">Sesi Bauru</option>
            </select>  
            <br>   
            <label for="posicao">Posição:</label>
            <select name="posicao" id="posicao" required>
                <option value="levantador">Levantador</option>
                <option value="oposto">Oposto</option>
                <option value="libero">Líbero</option>
                <option value="ponteiro">Ponteiro</option>
                <option value="central">Central</option>
            </select> 
            <br>
            <label for="genero">Gênero:</label>
            <select name="genero" id="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>  
            <br>
            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade">     
            <br>
        </select>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    
</body>
</html>
